<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="page">
      <header class="page__header header">
        <img class="logo" src="./images/logo.svg" alt="Huddle" />
      </header>

      <main class="page__main main">
        <section class="main__hero-section">
          <img
            src="./images/illustration-mockups.svg"
            alt="Design mobile and desktop"
          />
        </section>

        <section class="main__content-section">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>
          <p class="main__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="main__btn">
            <button class="btn">Register</button>
          </div>
        </section>
      </main>

      <footer class="page__footer footer">
        <ion-icon name="logo-facebook" size="large"></ion-icon>
        <ion-icon name="logo-twitter" size="large"></ion-icon>
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </footer>

      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
